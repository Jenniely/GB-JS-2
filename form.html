<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="form container">
        <form class="form__wrap" name="simple-contact-form" accept-charset="utf-8">
            <fieldset class="form__fieldset">
              <label for="full-name">Full Name</label>
              <p class="form__error hidden">Only letters allowed</p>
              <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
              <label for="phone">Phone</label>
              <p class="form__error hidden">Enter phone in this format: +7(111)111-1111</p>
              <input type="text" name="phone" id="phone" placeholder="Your phone" required="">
              <label for="email-address">Email Address</label>
              <p class="form__error hidden">Email must be in correct format</p>
              <input type="email" name="email" id="email-address" placeholder="email@domain.tld" required="">
              <label for="message">Message</label>
              <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur." required=""></textarea>
              <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <button class="form__submit" type="submit" value="Submit">Submit</button>
          </form>
    </section>
   
      <script src="./js/form.js"></script>
</body>
</html>
